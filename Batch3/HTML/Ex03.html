<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <div>
        <h1>Tables in HTML</h1>
        <hr>
        <div>
            <h2>Display Records of a list of Largest Metro Cities</h2>
            <hr>
            <table border="1" width="50%">
                <thead>
                    <tr>
                        <th>Sl No.</th>
                        <th>City.</th>
                        <th>Area</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mumbai</td>
                        <td>12,442,373</td>
                    </tr>
                    
                    <tr>
                        <td>2</td>
                        <td>Delhi</td>
                        <td>11,007,835</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bangalore</td>
                        <td>8,436,675</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Hyderabad</td>
                        <td>6,809,970</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Ahmedabad</td>
                        <td>5,570,585</td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="font-size: 0.8em; font-style: italic;">
                            *Based on 2011 Census 
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
